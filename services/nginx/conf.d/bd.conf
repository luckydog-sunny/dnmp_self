server {
    # listen 443 ssl;
    listen 80;
    server_name gccleaner.top;

    # ssl_certificate /ssl/www.gccleaner.top_nginx/www.gccleaner.top.pem;
    # ssl_certificate_key /ssl/www.gccleaner.top_nginx/www.gccleaner.top.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;

    location / {
        root /www/gccleaneroffcial;
        index app-index.html;
        try_files $uri $uri/ /app-index.html;
    }

    location /css/ {
        root /www/gccleaneroffcial;
    }

    location /image/ {
        root /www/gccleaneroffcial;
    }

    location /js/ {
        root /www/gccleaneroffcial;
    }

    location ~ /\.ht {
        deny all;
    }
}
